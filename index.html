<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Activity</title>

<!--Bootstrap-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!--Stylesheet-->
<link rel="stylesheet" href="assets/css/style.css">
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
crossorigin="anonymous"></script>

 <!-- Firebase Core JavaScript Link -->
 <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
 
 <!-- Specific Firebase products we want (Database) -->
 <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>

</head>


<body>
<!--Jumbotron Header-->
<div class="jumbotron">
    <div class="container" id="headertext">
        <h1 class="display-4">Come On Ride That Train</h1>
        <p class="lead">It's a choo choo train!</p>
    </div>
</div>

<!--Train Schedule Table-->
<div class="card">
    <div class="card-header">
        <h5>Current Train Schedule</h5>
    </div>
    <div class= "card-body">
            <table class="table" id="traintable">
                    <thead class="thead-light">
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
    </div>
</div>

    
<!--Train Schedule Form-->
<div class="card">
    <div class="card-header">
             <h5>Add Train</h5>
    </div>
    <div class="card-body">            
            
      <form>
            <div class="form-group">
              <label>Train Name</label>
              <input type="text" class="form-control" id="trainname" placeholder="Enter Train Name">
            </div>
            <div class="form-group">
              <label>Destination</label>
              <input type="text" class="form-control" id="destination" placeholder="Enter Destination">
            </div>
            <div class="form-group">
                    <label>First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="traintime" placeholder="Enter Initial Departure Time in Military Format">
            </div>
            <div class="form-group">
                    <label>Frequency (min)</label>
                    <input type="number" class="form-control" id="frequency" placeholder="Enter Frequency of Train Departure in Minutes">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

        </div>
    </div>

 

 <!-- Script -->
 <script src="assets/javascript/app.js"></script>
 <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</body>
</html>
